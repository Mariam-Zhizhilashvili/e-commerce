<ng-container *ngIf="Showproduct.length != 0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9">
        <h3>Cart Items</h3>
        <table class="table table-borderless mt-3">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Brand</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Showproduct">
              <td><img style="width: 120px;" src="{{item.images[0]}}"></td>
              <td>{{item.title}}</td>
              <td>{{item.category}}</td>
              <td>${{item.price}}</td>
              <td><button (click)="deleteitem(item)" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- totali -->
      <div class="col-sm-3">
        <h1>Total Amount</h1>
        <strong style="font-size: 35px; color: rgb(82, 159, 82);">${{totalamount}}</strong><br>
        <div class="btn-group mt-3">
          <button (click)="checkout()" class="btn btn-primary">
            {{ isLoggedIn ? 'Checkout' : 'Log In To Checkout' }}
          </button>&nbsp;
          <button (click)="Empty()" class="btn btn-secondary">Empty cart</button>
        </div>

        <!-- formi -->
        <div class="mt-3" *ngIf="addressform">
          <form [formGroup]="myform">
            <div class="form-group">
              <label for="exampleInputPassword1">Mobile number</label>
              <input type="number" class="form-control" formControlName="mobile" id="exampleInputPassword1" placeholder="Mobile Number">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Address</label>
              <textarea class="form-control" formControlName="address" id="exampleFormControlTextarea1" placeholder="Address" rows="3"></textarea>
            </div>
            <button routerLink="/order-page" type="submit" (click)="onsubmit()"  class="btn btn-success mt-2">Order</button>&nbsp;
            <button type="submit" (click)="cancel()" class="btn btn-dark mt-2">Cancel</button>&nbsp;
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="Showproduct.length === 0">
  <div class="card">
    <div class="center">
      <h4>Your Cart is Empty</h4>
      <button routerLink="/product-view" class="btn btn-dark">Shop Now</button>
    </div>
  </div>
</ng-container>
